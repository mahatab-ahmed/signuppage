<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <video src="/Video/video's.mp4" autoplay loop muted type="mp4"></video>
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>

                </div>
                <div class="input-box">
                    <span class="details">Email Id</span>
                    <input type="mail" placeholder="Enter your mail id" required>

                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>

                </div>
                <div class="input-box">
                    <span class="details">Reenter Your Password</span>
                    <input type="password" placeholder="Enter your password" required>

                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter your Address" required>

                </div>
                <div class="input-box">
                    <span class="details">Gender</span>
                    <select class="option" name="Gender">
                        <option disabled="disabled" selected="selected">--choose option</option>
                        <option> Male</option>
                        <option>Female</option>
                        <option>Others</option>
                        
                    </select>

                </div>
                <div class="input-box">
                    <span class="details">Skin Type</span>
                    <select class="option" name="skin type">
                        <option disabled="disabled" selected="selected">--choose option</option>
                        <option> dry skin</option>
                        <option>oily skin</option>
                        <option>nomal skin</option>
                        <option>sensitive skin</option>
                        <option>combination skin</option>
                    </select>

                </div>
                <div class="input-box">
                    <span class="details">Hair Type</span>
                    <select class="option" name="hair type">
                        <option disabled="disabled" selected="selected">--choose option</option>
                        <option> Straight Hair </option>
                        <option> Wavy Hair  </option>
                        <option> Curly Hair </option>
                        <option> Thin Hair </option>
                        <option> S-shaped Waves </option>
                        <option> Losse Curls </option>
                        <option >Springy Ringlets </option>
                        <option> Z-shaped Curls </option>
                        <option> Tousled Hair </option>
                        <option> straight with Some Textute </option>
                        <option> Kinky Hair</option>
                    </select>


                </div>
                <div class="input-box">
                    <span class="details">Allergy (if any)</span>
                    <select class="option" name="skin type">
                        <option disabled="disabled" selected="selected">--choose option</option>
                        <option>Yes</option>
                        <option>NO</option>
                      
                    </select>

                </div>
                <div class="input-box">

                    <input type="checkbox" id="ch" class="pos"> <span id="ch">I Agree All The Terms And Conditions</span>

                </div>


            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
